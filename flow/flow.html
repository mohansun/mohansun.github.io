 padding:10px;

<body>

<h3>Flow Charting</h3>



<textarea id="data" name="data" rows="10" cols="80">

st=>start
e=>end

op0=>operation: User

op1=>operation: Service Provider

sub1=>subroutine:  ID Provider

cond=>condition: Authorized? 

io=>inputoutput: Provide Service...

st->op0->op1->cond
cond(yes)->io->e
cond(no)->sub1->op1
</textarea>

<h3>SAML (Security Assertion Markup Language) in Action
<div id="diagram"></div>
<script>
//source: http://adrai.github.io/flowchart.js/

var options = {
    'line-width': 2,
    'line-length': 50,
    'text-margin': 10,
    'font-size': 12,
    'font-color': 'black',
    'line-color': 'gray',
    'element-color': '#234',
    'fill': '#99ccff',
    'yes-text': 'yes',
    'no-text': 'no',
    'arrow-end': 'block'
};



$(document).ready( function() {
var editor = ace.edit("editor");
editor.setTheme("ace/theme/monokai");
editor.getSession().setMode("ace/mode/javascript");
 
  var diagram = flowchart.parse( $('#data').val() );
  diagram.drawSVG("diagram",options );
   
 $('#data').change( function() {
  $('#diagram').html('');
  diagram = flowchart.parse( $('#data').val() );
  diagram.drawSVG("diagram", options);
 });


});
</script>

<div id="editor">
        function foo(items) {
            var x = "All this is syntax highlighted";
            return x;
        }
</div>
