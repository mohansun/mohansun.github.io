<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> SAML (Security Assertion Markup Lanugage)</title>


  <script src="https://github.com/DmitryBaranovskiy/raphael/raw/master/raphael-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="https://raw.github.com/bramp/js-sequence-diagrams/master/build/sequence-diagram-min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">

    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


 

<style>

h3 {
font-family: 'Architects Daughter', 'Helvetica Neue', Helvetica, Arial, serif;
font-size: 18px;
font-weight: bold;
margin-bottom: 8px;
color: #474747;

}
#diagram {

border:2px solid #99ccff;
border-radius:10px;
padding:10px;
box-shadow: 3px 3px 3px #99ccff;
}
</style>


</head>
<body>
<h3>SAML (Security Assertion Markup Lanugage)</h3>

<textarea id="data" name="data" rows="10" cols="120">
  Title: SAML 2.0 (Security Assertion Markup Lanugage) Single-Sign-On (SSO) - Browser Based 
  User->UserAgent:  Request\n (https://sp.com/resource)
  UserAgent->ServiceProvider:  Login Request   
  Note right of ServiceProvider: Assertion Request Issuing   

  ServiceProvider->UserAgent:  Assertion Request\n(SAMLRequest,RelayState) 

  UserAgent-->IdentityProvider: Assertion Request Redirect
  IdentityProvider->UserAgent: Assertion Response\n(SAMLResponse,RelayState) 



  Note right of IdentityProvider: Assertion Issuing and Signing 
  UserAgent-->ServiceProvider: Assertion Response Redirect

  Note right of ServiceProvider: 1.Validate Signature\n 2.Evaluate Assertion\n3.Establish Security Context\n4.Authorize User
          

</textarea>
<div id="diagram"></div>
<script>

$(document).ready( function() {
  var diagram = Diagram.parse( $('#data').val() );
  diagram.drawSVG("diagram", {theme: 'simple'});
   
 $('#data').change( function() {
  $('#diagram').html('');
  diagram = Diagram.parse( $('#data').val() );
  diagram.drawSVG("diagram", {theme: 'simple'});
 });


});
</script>
	
</body>
</html>
