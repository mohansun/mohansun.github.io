<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>Farmers Market Search</title>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
   
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
   <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
   <script src="./app.js"></script>
</head>
<body ng-app='geonamesApp'>
   <div id='content' style='padding:20px;' ng-controller='geonamesCtrl'>
    <h3>Farmers Market Search</h3> 
    <form class='form-horizontal'>
    <input type='text' placeholder='Enter Zip'  ng-model='searchTerm'/>
    <button class='btn btn-success' ng-click='doSearch()'><i class='icon-search'></i>Search</button>
    </form>
    <table class='table table-striped'>
      <tr> <th>Id</th> <th>Market Name</th></tr>
      <tr ng-repeat='item in result.results'>
          <td>{{item.id}}</td>  
          <td>{{item.marketname}}</td>  
       </tr>
    </table>
   </div> 	
</body>
</html>
